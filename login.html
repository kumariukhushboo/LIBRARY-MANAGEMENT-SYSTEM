   <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="container">
    <form id="form">
      <h2>Login</h2>
      <input class="input-design" type="email" id="loginEmail" placeholder="Email" required />
      <input class="input-design" type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
      <p>Don't have an account? <a class="link-a" href="#" id="signupLink">Sign Up</a></p>
    </form>
  </div>
  <script src="js/navbar.js"></script>
  <script>
    document.getElementById("form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      const res = await fetch("http://localhost:2000/api/users/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      // const data = await res.json();
      // alert(data.message);
      const data = await res.json();
if (res.ok) {
  // Redirect to index.html if login is successful
  window.location.href = "index.html";
} else {
  // Show error message if login fails
  alert(data.message);
}

    });

    // ðŸ”„ Switch to Signup Page
    document.getElementById("signupLink").addEventListener("click", (e) => {
      e.preventDefault();
      window.location.href = "signup.html";
    });
  </script>
</body>
</html>
