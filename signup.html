<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="container">
    <form id="form">
      <h2>Sign Up</h2>
      <input class="input-design" type="text" id="name" placeholder="Name" required />
      <input  class="input-design" type="email" id="email" placeholder="Email" required />
      <input  class="input-design" type="password" id="password" placeholder="Password" required />
      <button   type="submit">Sign Up</button>
      <p>Already have an account? <a class="link-a" href="#" id="loginLink">Login</a></p>
    </form>
  </div>
  <script src="js/navbar.js"></script>
  <script>
  //  import BACKEND_PORT from "./config.js"; 
    document.getElementById("form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("http://localhost:2000/api/users/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password })
      });

      const data = await res.json();
      alert(data.message);
    });

    // ðŸ”„ Switch to Login Page
    document.getElementById("loginLink").addEventListener("click", (e) => {
      e.preventDefault();
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
