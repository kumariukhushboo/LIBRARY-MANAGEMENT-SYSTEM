<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Book Reservation</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>Online Book Reservation Form</h1>
    <form id="reservation-form">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required />
      <label for="book-title">Book Title:</label>
      <input type="text" id="book-title" name="book-title" placeholder="Enter the book title" required />
      <label for="author">Author:</label>
      <input type="text" id="author" name="author" placeholder="Enter the author's name" required />
      <label for="date">Reservation Date:</label>
      <input type="date" id="date" name="date" required />
     <button type="submit">Reserve Book</button>
    </form>
  </div>
</body>

</html>
