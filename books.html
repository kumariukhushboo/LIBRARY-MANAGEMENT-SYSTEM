<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Books</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-color:#27272A ;">
  <script src="js/navbar.js"></script>

  <h2 style="text-align:center; color:white;">Available Books</h2>

  <!-- 🔎 Search Bar -->
  <div style="text-align:center; margin-bottom: 20px;">
    <input type="text" id="searchInput" placeholder="Search by title, author, or genre" 
           >
  </div>

  <div id="booksList" class="book-container"></div>

  <script>
    let booksData = [];

    // 🏛 Fetch Books from Backend
    async function fetchBooks() {
      try {
        const res = await fetch("http://localhost:2000/api/books");
        booksData = await res.json();
        displayBooks(booksData);
      } catch (error) {
        console.error("Error fetching books:", error);
      }
    }

    // 📚 Display Books Function
    function displayBooks(books) {
      const booksList = document.getElementById("booksList");
      booksList.innerHTML = books.map(book => `
          <div class="book-card" onclick="animateBook(this)">
         <div  class="image-container">
             <img  class="image"  src="${book.image}" />
          </div>
         <div style="height:20px;">
             <h3 style="text-align:center; font-size:20px;">${book.title}</h3>
          </div>
            <p><strong>Author:</strong> ${book.author}</p>
            <p><strong>Genre:</strong> ${book.genre || "Unknown"}</p>
            <p><strong>Published Year:</strong> ${book.publishedYear || "N/A"}</p>
          </div>
      `).join("");
    }

        // 🎬 Animation Function: Adds and removes animation class
        function animateBook(element) {
      element.classList.add("pop-animation");  // 👆 Adds pop effect
      setTimeout(() => {
        element.classList.remove("pop-animation");  // 👇 Removes effect after animation
      }, 300); // ⏳ Reset after 0.3s
    }
    // 🔎 Search Function
    document.getElementById("searchInput").addEventListener("input", (e) => {
      const query = e.target.value.toLowerCase();
      const filteredBooks = booksData.filter(book => 
        book.title.toLowerCase().includes(query) || 
        book.author.toLowerCase().includes(query) || 
        (book.genre && book.genre.toLowerCase().includes(query))
      );
      displayBooks(filteredBooks);
    });

    fetchBooks();
  </script>
</body>
</html>
